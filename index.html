<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Slider Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/mediaQueries.css" type="text/css" media="all"/>
</head>

<body>
    <h1>Slider Demo 1</h1>
    <ul class="slider-box" data-animation="basic" data-time="5000">
        <li class="current"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
    </ul>
    <!--end .slider-box-->

    <h1>Slider Demo 2</h1>
    <ul class="slider-box" data-animation="fade" data-time="5000">
        <li class="current"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
    </ul>
    <!--end .slider-box-->

    <h1>Slider Demo 3</h1>
    <ul class="slider-box" data-animation="slide" data-time="5000">
        <li class="current"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
    <!--end .slider-box-->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
